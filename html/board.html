<!--게시판 목록 페이지-->

{% extends "base.html" %}

{% block content %}
<h2>게시판</h2>
{% if posts %}
<ul>
    {% for post in posts %}
        <li><strong>{{ post.title }}</strong> - {{ post.date.strftime('%Y-%m-%d %H:%M:%S') }}</li>
    {% endfor %}
</ul>
{% else %}
<p>게시글이 없습니다.</p>
{% endif %}
{% endblock %}
