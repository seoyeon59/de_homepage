<!--글 작성 페이지-->

{% extends "base.html" %}
{% block content %}
<h1>글쓰기</h1>
<form method="POST">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" required><br>
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="5" cols="40" required></textarea><br>
    <button type="submit">작성</button>
</form>
{% endblock %}
